    <title>LoginForm</title>
    <link rel ="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

	<!------------------------------Header----------------------------------------------->

	<header>
		<img src="401082282_3528659734110858_5090370684649234077_n.jpg"width="100" height="100">

		<ul class="navbar">
			<li><a href="#">Home</a></li>
			<li><a href="#">About Me</a></li>

			<li><a href="#">Services</a></li>

				<button type="button" class="btnLogin-popup">Login</button>
		</ul>
	</header>

	<!------------------------------Container----------------------------------------------->

 <div class="container">
	 <div class="main-box login">
  <h1>Login</h1>
		<form action="">
		 <div class="input-box">
			<span class="icon"><i class='bx bx-envelope'></i></span>
				<input type="email" required>
				<label>Email</label>
				</div>

				<div class="container">
				<div class="main-box login">
				<h1>Password</h1>
				<form action="">
				<div class="input-box">
				<span class="icon"><i class='bx bxs-lock-alt'></i>
				<input type="password" required>
				<label>Password</label>
				</div>

				<div class="check">
          <label><input type="checkbox">Remember Me</label>
          <a href="#">Forgot Password?</a>
				</div>

         <button type="submit" class="main-btn">Login</button>

         <div class="register">
          <p>Don't have an account?<a href="#" class="register-link"> 
          Register Here!</a></p>
         </div>

         <!------------------------------Play Icon----------------------------------------------->

         <box-icon name='play'></box-icon>
          <p>Let's Play
           <a href="YourCSharpPage.aspx" class="Play-link">&#9658;</a>
				   </form>
				   </div>
				  </div>
	        <script type="text/javascript" src="javascript.js"></script>
